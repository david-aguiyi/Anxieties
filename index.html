<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome" />
		<link rel="stylesheet" href="card.css" />
	</head>
	<body>
		<script src="card.js"></script>
		<div class="card-swiper">
			<div class="card-group">
				<div class="card-body" data-index="0" data-status="active">
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
				</div>
				<div class="card-body" data-index="1" data-status="unknown">
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
				</div>
				<div class="card-body" data-index="2" data-status="unknown">
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
				</div>
				<div class="card-body" data-index="3" data-status="unknown">
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
					<div class="little-card card"></div>
					<div class="big-card card"></div>
				</div>
			</div>

			<div class="card-swiper-buttons">
				<button id="hate-button" onclick="handleHateClick()">
					<i class="fa-solid fa-x">X</i>
				</button>
				<button id="love-button" onclick="handleLoveClick()"><i class="fa-solid fa-heart">H</i></button>
			</div>
		</div>
	</body>
</html>
